<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Abel Chavez">
    <title>Bountiful Chamber of Commerce</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="styles/join.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <div id="banner" class="bannerDisplay" ></div><script src="scripts/banner.js"></script>
    <header>
        <picture class="logo">
            <img src="images/bountifulLogo.png" alt="BCOC Logo">
        </picture>
        <section class="haeding">
            <h1>Bountiful Chamber of Commerce</h1>
        </section>
    </header>
    <nav>
        <button id="hamburgerBtn"><span>&#9776</span><span>X</span></button>
        <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li><a href="discover.html">Discover</a></li>
            <li><a href="directory.html">Directory</a></li>
            <li class="active"><a href="join.html">Join Us</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <form method="get" action="thankyou.html">
            <fieldset>
                <Legend>Applicant Information</Legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Cell Phone Number* <input type="tel" name="phone" placeholder="1234441234"
                        requiared></label>
                <label class="top">E-mail* <input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
                <label class="top">Business Title <input type="text" name="code-mark" placeholder="12 characteres"
                        pattern="[A-Za-z]{12}"></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <div>Level</div>
                <label class="sbs"><input type="radio" name="audience" value="bronze"> Bronze</label>
                <label class="sbs"><input type="radio" name="audience" value="silver"> Silver</label>
                <label class="sbs"><input type="radio" name="audience" value="gold"> Gold</label>
            </fieldset>
            <input type="submit" value="Propose My Aplication" class="submitBtn">
        </form>
    </main>
    <footer>
        <div class="copyright">
            <h3>Bountiful Chamber Of Commerce &copy; 2022 - Abel Chavez</h3>
        </div>
        <div><span id="currentdate"></span></div>
        <script>
            const options = {
                weekday: "long",
                day: "numeric",
                month: "long",
                year: "numeric"
            };
            document.getElementById("currentdate").textContent = new Date().toLocaleDateString("en-US", options);
        </script>
    </footer>
    <script src="scripts/script.js"></script>

</body>

</html>
