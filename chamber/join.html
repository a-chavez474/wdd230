<body>
    <form method="get" action="thankyou.html">
    <fieldset>
        <Legend>Applicant Information</Legend>
        <label class="top">First Name* <input type="text" name="fname" required></label>
        <label class="top">Last Name* <input type="text" name="lname" required></label>
        <label class="top">Cell Phone Number* <input type="tel" name="phone" placeholder="1234441234" requiared></label>
        <label class="top">E-mail* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
        <label class="top">Business Title <input type="text" name="code-mark" placeholder="7 characteres" pattern="[A-Za-z]{7}"></label>
    </fieldset>
    <fieldset>
        <legend>Membership Level</legend>
                <div>Level</div>
                <label class="sbs"><input type="radio" name="audience" value="bronze"> Bronze</label>
                <label class="sbs"><input type="radio" name="audience" value="silver"> Silver</label>
                <label class="sbs"><input type="radio" name="audience" value="gold"> Gold</label>
    </fieldset>
    <input type="submit" value="Propose My Aplication" class="submitBtn">
    </form>
