<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Chamber of Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="logo"></div>
            <img src="images/bountifulLogo.png" alt="logo" style="width: 120px; height:120px">
            </div>
            <h1>Bountiful Chamber of Commerse</h1>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="discover.html" class="nav-link">Discover</a>
                </li>
                <li class="nav-item">
                    <a href="join.html" class="nav-link">Join Us</a>
                </li>
                </li>
                <li class="nav-item">
                    <a href="directory.html" class="nav-link">Directory</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        <div class="update">
            <span class="date">
                Last Update:
                <span id="time"></span>
            </span>
        </div>
        <script src="scripts/script.js"></script>

    <main class="content">

    <footer>
        <div class="copyright">

        </div>
        <div class="map">
            <iframe

                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
        </div>
