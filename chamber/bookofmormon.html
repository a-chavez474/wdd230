<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book of Mormon</title>
    <link rel="stylesheet" href="styles/boom.css">
</head>
<body>
    <div class="logo">
    <img src="images/book.png" alt="Open Book">
    <h1>Book of Mormon</h1>
    </div>
    <div class="chapters">
        <label for="chapter">Enter Book and Chapter</label>
        <input type="text" name="chapter" id="chapter">
        <button class="button">Add Chapter</button>
    </div>
    <ul>
        
    </ul>
    <script>
        const list = document.querySelector('ul');
        const input = document.querySelector('input');
        const button = document.querySelector('button');
  
        button.addEventListener('click', () => {
          const myItem = input.value;
          input.value = '';
  
          const listItem = document.createElement('li');
          const listText = document.createElement('span');
          const listBtn = document.createElement('button');
  
          listItem.appendChild(listText);
          listText.textContent = myItem;
          listItem.appendChild(listBtn);
          listBtn.textContent = 'Delete';
          list.appendChild(listItem);
  
          listBtn.addEventListener('click', () => {
            list.removeChild(listItem);
          });
  
          input.focus();
        });
      </script>
    
</body>
</html>
