<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <header>
        <picture class="logo">
            <img src="images/logo1.png" alt="Logo">
        </picture>
        <section class="haeding">
            <h1>Bountiful Food</h1>
        </section>
        <section class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook1.png" alt="fb icon">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="images/instagram1.png" alt="twitter icon">
            </a>
            </a>
            <a href="https://twitter1.com" target="_blank">
                <img src="images/twitter1.png" alt="twitter icon">
            </a>
        </section>
    </header>
    <nav>
        <button id="hamburgerBtn"><span>&#9776</span><span>X</span></button>
        <ul id="primaryNav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="fresh.html">Fresh</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>
    <main>

        <h1>Get Started</h1>
        <form method="get" action="yourdrink.html">
            <fieldset>
                <Legend>Customer Information</Legend>
                <label class="top">First Name* <input type="text" name="fname" required></label>
                <label class="top">Last Name* <input type="text" name="lname" required></label>
                <label class="top">Phone <input type="tel" name="phone" placeholder="1234441234"></label>
                <label class="top">E-mail* <input type="email" name="email" placeholder="someone@gmail.com"
                        required></label>
            </fieldset>
            <h1>Make Your Own drink</h1>
            <fieldset>
                <legend>Make Your Drink </legend>
                <label class="top">First Fruit Option <input type="text" name="fname"></label>
                <label class="top">Second Fruit Option <input type="text" name="fname"></label>
                <label class="top">Third Fruit Option <input type="text" name="fname"></label>
            </fieldset>

            <input type="submit" value="Getting My Drink" class="submitBtn">

            <h1>Place Your Order</h1>

            <fieldset>
                <legend>Place Your Order</legend>
                <h3>Select Your Products</h3>
                <div id="fruits-container"></div>
            </fieldset>
            <fieldset>
                <legend>Date</legend>
                <label class="top">Order Date <input type="date" name="completeDate"></label>
            </fieldset>
            <input type="submit" value="Process My Order" class="submitBtn">
        </form>

    </main>
    <footer>
        <div class="copyright">
            <h3>Bountiful Food &copy; 2022 - Abel Chavez</h3>
        </div>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
